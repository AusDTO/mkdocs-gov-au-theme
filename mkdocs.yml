site_name: cloud.gov.au docs
site_url: http://127.0.0.1:8000
repo_url: https://github.com/AusDTO/mkdocs-gov-au-theme
#google_analytics: ['UA-36723568-3', 'gov.au']
extra:
  badge: beta
  search: true
  feedback_link:
    - 'title': 'Support request'
      'url': 'https://www.support-url'
  footer_links:
    - 'title': 'Status'
      'url': 'http://status.cloud.gov.au'
      'external': 'true'

theme_dir: 'gov_au_theme'
markdown_extensions:
  - toc:
      #permalink: True
pages:
  - Getting started:
    - 'Welcome': index.md
    - 'Join an existing project or start a new one': 'getting_started/request_access.md'
    - 'Install command line tools': 'getting_started/install_cli.md'
    - 'Login to CloudFoundry': 'getting_started/login.md'
    - 'Get an app ready for launch': 'getting_started/orca.md'
  - Deployment and configuration:
    - 'Push an application': 'deployment_configuration/application_deployment.md'
    - 'Delete an application': 'deployment_configuration/application_delete.md'
    - 'Setup Continuous deployment': 'deployment_configuration/ci_cd.md'
    - 'Setup CircleCI': 'deployment_configuration/setup_circle.md'
    - 'Create manifest.yml': 'deployment_configuration/create_manifest.md'
    - 'Environment variables': 'deployment_configuration/environment.md'
    - 'Zero downtime deploys': 'deployment_configuration/zero_downtime_deploys.md'
    - 'Deploying feature branches': 'deployment_configuration/deploying_feature_branches.md'
    - 'User management': 'deployment_configuration/user_management.md'
  - Services:
    - 'Sending Emails': 'services/sending_emails.md'
    - 'Log access': 'services/log_access.md'
  - Support:
    - 'Get help using cloud.gov.au': 'support/help.md'
    - 'Reset CloudFoundry password': 'support/reset_password.md'
    - 'Incident response': 'support/incident_response.md'
    - 'Post Incident Reports': 'support/incident_reports.md'
    - '_2016-08-12': 'support/incident_reports/2016-08-12.md'
    - '_2016-06-05': 'support/incident_reports/2016-06-05.md'
    - '_2016-02-11': 'support/incident_reports/2016-02-11.md'
