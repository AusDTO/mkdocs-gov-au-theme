{% if not nav_item.children %}
<li>
    <a href="{{ nav_item.url }}" {% if nav_item.active %}class="is-current is-active"{% endif %}>{{ nav_item.title }}</a>
</li>
{% else %}
  <li>
    <h3 class="nav-sub-heading">{{ nav_item.title }}</h3>
    <ul>
        {% for nav_item in nav_item.children %}
            {% include "nav.html" %}
        {% endfor %}
    </ul>
  </li>
{% endif %}
